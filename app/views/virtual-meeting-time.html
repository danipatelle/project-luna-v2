{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Choose a time for your virtual meeting</h1>

      <form class="form" action="/contact-details" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="select-time" name="select-time" type="radio" value="nine">
                <label class="govuk-label govuk-radios__label" for="select-time">
                  9:00am
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="select-time-2" name="select-time" type="radio" value="ten">
                <label class="govuk-label govuk-radios__label" for="select-time-2">
                  10:00am
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="select-time-3" name="select-time" type="radio" value="eleven">
                <label class="govuk-label govuk-radios__label" for="select-time-3">
                  11:00am
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="select-time-4" name="select-time" type="radio" value="one">
                <label class="govuk-label govuk-radios__label" for="select-time-4">
                  1:00pm
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="select-time-5" name="select-time" type="radio" value="two">
                <label class="govuk-label govuk-radios__label" for="select-time-5">
                  2:00pm
                </label>
              </div>                
            </div>
            <br><br>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
