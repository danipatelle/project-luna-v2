{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What is your name?</h1>

      <form class="form" action="/what-is-your-ni-number" method="post">

          
          <div id="event-name-hint" class="govuk-hint">
            Make sure this matches your ID.
          </div>
        
  
        <div class="govuk-form-group">
          <label class="govuk-label" for="three-quarters">
          </label>
          <input class="govuk-input govuk-!-width-three-quarters" id="usersname" name="usersname" type="text">
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
